<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
  <table>
      <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Series</th>
      </tr>
      <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getPrice()}"></td>
      </tr>
  </table>
</body>
</html>
